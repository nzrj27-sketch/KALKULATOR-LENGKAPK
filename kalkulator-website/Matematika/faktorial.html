<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Faktorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h2>Kalkulator Faktorial</h2>
        <div class="input-group">
            <label for="n">Masukkan bilangan (n):</label>
            <input type="number" id="n" value="5" onkeyup="hitungFaktorial()">
        </div>
        <div class="result" id="hasilFaktorial" style="text-align:center;">n! = ...</div>
        <a href="./" class="back-link">&lt; Kembali ke Menu Matematika</a>
    </div>
    <script>
        function hitungFaktorial() {
            const n = parseInt(document.getElementById('n').value);
            if (n < 0) {
                document.getElementById('hasilFaktorial').innerText = 'Faktorial tidak terdefinisi untuk bilangan negatif.';
                return;
            }
            if (n > 170) {
                document.getElementById('hasilFaktorial').innerText = 'Hasil terlalu besar untuk ditampilkan.';
                return;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            document.getElementById('hasilFaktorial').innerText = n + '! = ' + result.toLocaleString();
        }
        window.onload = hitungFaktorial;
    </script>
</body>
</html>
