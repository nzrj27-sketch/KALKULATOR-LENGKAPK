<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Deret Fibonacci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h2>Kalkulator Deret Fibonacci</h2>
        <div class="input-group">
            <label for="n">Masukkan jumlah deret (n):</label>
            <input type="number" id="n" value="10" onkeyup="hitungFibonacci()">
        </div>
        <div class="result" id="hasilFibonacci">Deret: ...</div>
        <a href="./" class="back-link">&lt; Kembali ke Menu Matematika</a>
    </div>
    <script>
        function hitungFibonacci() {
            const n = parseInt(document.getElementById('n').value);
            if (n < 1) {
                document.getElementById('hasilFibonacci').innerText = 'Masukkan bilangan positif.';
                return;
            }
            if (n > 100) { 
                document.getElementById('hasilFibonacci').innerText = 'Input terlalu besar (maks 100).';
                return;
            }
            let a = 0, b = 1, result = [];
            for (let i = 0; i < n; i++) {
                result.push(a);
                let temp = a;
                a = b;
                b = temp + b;
            }
            document.getElementById('hasilFibonacci').innerText = 'Deret: ' + result.join(', ');
        }
        window.onload = hitungFibonacci;
    </script>
</body>
</html>
