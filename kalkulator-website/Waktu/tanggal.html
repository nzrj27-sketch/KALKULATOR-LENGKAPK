<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Tanggal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h2>Kalkulator Tanggal</h2>
        <h3>Hitung Durasi Antara Dua Tanggal</h3>
        <div class="input-group"><label for="startDate">Tanggal Mulai:</label><input type="date" id="startDate"></div>
        <div class="input-group"><label for="endDate">Tanggal Akhir:</label><input type="date" id="endDate"></div>
        <button class="btn calc-btn" onclick="hitungDurasi()">Hitung Durasi</button>
        <div class="result" id="hasilDurasi">Hasil: ...</div>
        <h3>Tambah/Kurangi Hari dari Tanggal</h3>
        <div class="input-group"><label for="baseDate">Pilih Tanggal:</label><input type="date" id="baseDate"></div>
        <div class="input-group"><label for="days">Jumlah Hari:</label><input type="number" id="days" value="10"></div>
        <button class="btn calc-btn" onclick="tambahKurangHari()">Hitung Tanggal Baru</button>
        <div class="result" id="hasilTanggalBaru">Tanggal Baru: ...</div>
        <a href="./" class="back-link">&lt; Kembali ke Menu Waktu & Tanggal</a>
    </div>
    <script>
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            document.getElementById('baseDate').value = today;
        }
        function hitungDurasi() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            if (isNaN(startDate) || isNaN(endDate)) return;
            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('hasilDurasi').innerText = `Durasi: ${diffDays} hari`;
        }
        function tambahKurangHari() {
            const baseDate = new Date(document.getElementById('baseDate').value);
            let days = parseInt(document.getElementById('days').value);
            if (isNaN(baseDate) || isNaN(days)) return;
            baseDate.setDate(baseDate.getDate() + days);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('hasilTanggalBaru').innerText = 'Tanggal Baru: ' + baseDate.toLocaleDateString('id-ID', options);
        }
        window.onload = setDefaultDates;
    </script>
</body>
</html>
