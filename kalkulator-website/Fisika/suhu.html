<!DOCTYPE html>
<html>
<head>
    <title>Konverter Suhu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <h2>Konverter Suhu</h2>
        <div class="converter-group">
            <div class="input-group">
                <label for="val-suhu">Nilai</label>
                <input type="number" id="val-suhu" value="25" oninput="hitungSuhu()">
                <select id="from-suhu" onchange="hitungSuhu()">
                    <option value="c" selected>Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
            </div>
            <span class="equals">=</span>
            <div class="input-group">
                <label>Hasil</label>
                <div id="hasil-suhu" class="result" style="min-height: 40px; display:flex; align-items:center; justify-content:center; text-align:center;">...</div>
                <select id="to-suhu" onchange="hitungSuhu()">
                    <option value="c">Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k" selected>Kelvin</option>
                </select>
            </div>
        </div>
        <a href="./" class="back-link">&lt; Kembali ke Menu Fisika</a>
    </div>
    <script>
        function hitungSuhu() {
            let value = parseFloat(document.getElementById('val-suhu').value);
            const from = document.getElementById('from-suhu').value;
            const to = document.getElementById('to-suhu').value;
            if (isNaN(value)) {
                document.getElementById('hasil-suhu').innerText = '...';
                return;
            }
            let valueInC = 0;
            if (from === 'f') {
                valueInC = (value - 32) * 5 / 9;
            } else if (from === 'k') {
                valueInC = value - 273.15;
            } else {
                valueInC = value;
            }
            let result = 0;
            if (to === 'f') {
                result = (valueInC * 9 / 5) + 32;
            } else if (to === 'k') {
                result = valueInC + 273.15;
            } else {
                result = valueInC;
            }
            document.getElementById('hasil-suhu').innerText = result.toFixed(2);
        }
        window.onload = hitungSuhu;
    </script>
</body>
</html>
